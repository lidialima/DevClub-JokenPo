<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>DevClub JokenPô</title>
</head>
<body>
    <div class="container">
            <h1>JokenPô</h1>

        <div class="buttons">
            <button id="rock" onclick="playHuman('rock')">
                <img src="./img/pedra game.png" alt="pedra">
              </button>

              <button id="paper" onclick="playHuman('paper')">
                <img src="./img/papel gamr.png" alt="papel">
              </button>

              <button id="scissors" onclick="playHuman('scissors')">
                <img src="./img/tesoura game.png" alt="tesoura">
              </button>
            <!-- <button id="rock">&#x1f44a</button>
            <button id="paper">&#x1f590</button>
            <button id="scissors">&#x270c</button>  -->
        </div>

        <p class="result"></p>

            <p class="your-score">Sua Pontuação: <span id="human-score">0</span></p>
            <p class="machine-score">Pontuação da Alexa: <span id="machine-score">0</span></p>

            <button id="resetScore">
              <i class='bx bx-reset bx-md'></i>
            </button>
            
    </div>
</body>
<script src="scripts.js"></script>
</html>
